# gnulib library name
source_base=lib/gl
local_gl_dir=$source_base
tests_base=tests-gl
gnulib_name=libgnu
gnulib_tool_option_extras="--lgpl=2 --without-tests --no-vc-files"
checkout_only_file=.gitignore

gnulib_modules="
c-ctype
git-version-gen
gitlog-to-changelog
intprops
lib-msvc-compat
lib-symbol-versions
lib-symbol-visibility
manywarnings
minmax
readme-release
stdint
strverscmp
update-copyright
valgrind-tests
"

src_gnulib_modules="
gettime
progname
read-file
version-etc-fsf
"

# Build prerequisites
buildreq="\
autoconf   2.64
automake   1.13
git        1.4.4
bison      -
make       -
"

GTKDOCIZE=$(which gtkdocize 2>/dev/null)
if test $? -ne 0; then
  echo "No gtk-doc support found. You can't build the docs."
  # rm because gtk-doc.make might be a link to a protected file
  rm -f gtk-doc.make 2>/dev/null
  echo "EXTRA_DIST =" >gtk-doc.make
  echo "CLEANFILES =" >>gtk-doc.make
  GTKDOCIZE=""
else
  $GTKDOCIZE --copy
fi

bootstrap_post_import_hook ()
{
  ${GNULIB_SRCDIR}/gnulib-tool --import --libtool --m4-base=src/gl/m4 --macro-prefix=sgl --lib=libsgl --source-base=src/gl --local-dir=src/gl --tests-base=src/gl/tests --no-conditional-dependencies --without-tests $src_gnulib_modules

  # Automake requires that ChangeLog exist.
  touch ChangeLog || return 1
}
